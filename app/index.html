<!DOCTYPE html>
<html>
<head>
	<title>Wonder Reader</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div class="header">
		<h1 class="title shift-left">Wonder Reader</h1>
    <div id="cpanel" class="top-div">

			<label for="zoomSlider">Zoom</label>
			<input type="range" min="25" max="200" value="100" step="5" id="zoomSlider" oninput="zoomTextUpdate(value)" for="zoomText">
			<input type="text" for="zoomSlider" id="zoomText" oninput="zoomSliderUpdate(value)" value="100"/>
			<span id="percent">%</span>
			<script>
				function zoomTextUpdate(val) {
					document.querySelector('#zoomText').value = val;
				}
				function zoomSliderUpdate(val) {
					document.querySelector('#zoomSlider').value = val;
				}
			</script>
    </div>
		<ul class="navigation">
			<li>
				<button id="prevComic" onclick="" disabled><i class="fa fa-angle-double-left"></i></button>
			</li>
			<li>
				<button id="pageLeft" onclick="pageLeft()" disabled><i class="fa fa-angle-left"></i></button>
			</li>
			<li>
				<button id="pageRight" onclick="pageRight()" disabled><i class="fa fa-angle-right"></i></button>
			</li>
			<li>
				<button id="nextComic" onclick="" disabled><i class="fa fa-angle-double-right"></i></button>
			</li>
			<li>
				<button id="openFile" onclick="openFile()"><i class="fa fa-folder-open-o"></i></button>
			</li>
			<li>
				<button id="trash" onclick="trash()"><i class="fa fa-trash-o"></i></button>
			</li>
		</ul>
	</div>

	<div class="library shift-left" id="library">
		<h1>Library</h1>
		<ul id="dirLib" class="directory"></ul>
		<button onclick="libSlider()" id="libSlider"><i class="fa fa-caret-right"></i></button>
	</div>

	<div class="mainWindow" id="viewer">
		<img id="viewImgOne" />
    <img id="viewImgTwo" />
    <div id="loader" class="loader hidden">Loading...</div>
	</div>
	<script src="js/openfile.js"></script> <!-- Top Level file -->
	<script src="js/libslider.js"></script>
	<script src="js/zoom.js"></script>
</body>

</html>
