<!DOCTYPE html>
<html>

<head>
  <title>Wonder Reader</title>
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/fonts.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<div id="bgColor"></div>
  <div class="header">
    <h1 class="title">Wonder Reader</h1>
    <div id="cpanel" class="top-div">
      <label for="zoomSlider">Zoom</label>
      <input type="range" min="25" max="300" value="100" step="1" id="zoomSlider" for="zoomText">
      <output type="text" for="zoomSlider" id="zoomText">100</output>
      <span id="percent">%</span>
    </div>
    <ul class="navigation">
      <li>
        <button id="column" data-val="2" disabled>
          <i class="fa fa-columns"></i>
        </button>
      </li>
      <li>
        <button id="prevComic" disabled>
          <i class="fa fa-angle-double-left"></i>
        </button>
      </li>
      <li>
        <button id="pageLeft" disabled>
          <i class="fa fa-angle-left"></i>
        </button>
      </li>
      <li>
        <button id="pageRight" disabled>
          <i class="fa fa-angle-right"></i>
        </button>
      </li>
      <li>
        <button id="nextComic" disabled>
          <i class="fa fa-angle-double-right"></i>
        </button>
      </li>
      <li>
        <button id="openFile">
          <i class="fa fa-folder-open-o"></i>
        </button>
      </li>
      <li>
        <button id="options">
          <i class="fa fa-cog"></i>
        </button>
      </li>
      <li>
        <button id="trash">
          <i class="fa fa-trash-o"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="library shift-left" id="sideLib">
    <h1>Series</h1>
    <ul id="dirLib" class="directory"></ul>
    <button id="libSlider">
      <i class="fa fa-caret-right"></i>
    </button>
  </div>
  <!-- Options Window -->
  <div class="optWindow" id="optWindow">

    <!-- Brightness! -->
    <div class="row">
      <label for="optBrightness">Brightness</label>
      <input type="range" min="0.1" max="5" value="1" step="0.1" id="optBrightnessRange" for="optBrightnessText" name="optBrightnessRange" data-default="1" data-style="brightness" />
      <output type="text" for="optBrightnessRange" id="optBrightnessText">1</output>
      <button id="optBrightnessButton" data-style="brightness">
        <i class="fa fa-undo" aria-hidden="true"></i>
      </button>
    </div>

    <!-- Contrast! -->
    <div class="row">
      <label for="optContrast">Contrast</label>
      <input type="range" min="0.1" max="5" value="1" step="0.1" id="optContrastRange" for="optContrastText" name="optContrastRange" data-default="1" data-style="contrast" />
      <output type="text" for="optContrastRange" id="optContrastText">1</output>
      <button id="optContrastButton" data-style="contrast">
        <i class="fa fa-undo" aria-hidden="true"></i>
      </button>
    </div>

    <!-- Grayscale! -->
    <div class="row">
      <label for="optGrayscale">Grayscale</label>
      <input type="range" min="0" max="1" value="0" step="0.1" id="optGrayscaleRange" for="optGrayscaleText" name="optGrayscaleRange" data-default="0" data-style="grayscale" />
      <output type="text" for="optGrayscaleRange" id="optGrayscaleText">0</output>
      <button id="optGrayscaleButton" data-style="grayscale">
        <i class="fa fa-undo" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <div class="mainWindow dragscroll" id="viewer">
    <!-- Main Library -->
    <div class="mainLib" id="mainLib">
      <div class="libHeader" id="libHeader">
        <h1>Library</h1>
        <button id="openDirectory">
          <i class="fa fa-search"></i>
        </button>
        <span id="libStatus"></span>
      </div>
      <div class="libList" id="libList">
        <ul id="ulLib"></ul>
      </div>
    </div>
    <button id="libDropDown">
      <i class="fa fa-sort-desc" aria-hidden="true"></i>
    </button>
    <div id="innerWindow">
      <img id="viewImgOne" class="image" draggable="false"/>
      <img id="viewImgTwo" class="image" draggable="false"/>
    </div>
    <div id="bgLoader" class="hidden"></div>
    <div id="loader" class="loader hidden"></div>
  </div>
  <img id="imagePreload" style="display:none;"/>
  <script src="js/app.js"></script>
  <script src="js/dragscroll.js"></script>
</body>
</html>
